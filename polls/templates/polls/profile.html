{% extends 'polls/layout.html' %}

{% block main %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle profile-img"  src="{{ user.profile.avatar.url }}" alt=""/>
    </div>    
    <div class="media-body">
        <div class="details">
            <h2>{{ user.username }}</h2>
            <p class="proile-info" id='email'><span>sample@sample.com</span></p>
        </div>
        <div class='my-trips'>
            <p>MY TRIPS</p>
            <a href="">As a driver</a><br/>
            <a href="">As a passenger</a><br/> 
        </div> 
        <div class="button">
            <input type="submit" class="profile-edit-btn" id='button' value="Edit Profile"/>
        </div>
    </div>
</div>
{% endblock %}
