{% extends 'polls/layout.html' %}

{% block main %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete this trip: {{ object.dep_address }} - {{ object.arr_address }}?</p>
    <input type="submit" value="Confirm">

<div class="modal"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this trip? You won't be able to cancel this action.
            </div>
            <div class="modal-footer">
                
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <form action="{% url 'profile' %}" method="post">
                  {% csrf_token %}
              <button type="submit" class="btn btn-primary" id="confirmDeleteButtonModal">Delete</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </form>

{% endblock %}
