{% extends 'polls/layout.html' %}
{% load crispy_forms_tags %}
{% block main %}
{% if message %}
{{ message }}
<form action="{% url 'edit_profile' %}" method='POST'>
    {% csrf_token %}
    <div class="col-md-4 mb-3"></div>
    {{ form|crispy }}
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
