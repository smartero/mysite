{% extends 'polls/layout.html' %}
{% load crispy_forms_tags %}

{% block main %}
<form method='post'>
    {% csrf_token %}
    <h2>
        <p>Offer a trip</p>
    </h2>
        {{ form|crispy }}
    <div class='row'>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>   
{% endblock %}
