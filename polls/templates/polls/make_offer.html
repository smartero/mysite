{% extends 'polls/layout.html' %}
{% load crispy_forms_tags %}

{% block main %}
<script src="https://api-maps.yandex.ru/2.1/?apikey=<515f3159-bfbe-4a5b-9067-a36951149219>&lang=ru_RU" type="text/javascript"></script>
<script type="text/javascript">
ymaps.ready(init);
function init(){
    var myMap = new ymaps.Map("map",{
        center:[55.76, 37.64],
        zoom: 7
    });
}
</script>
<form method='post'>
    {% csrf_token %}
    <h2>
        <p>Offer a trip</p>
    </h2>
    <div class="col">
        {{ form.as_p }}
    </div>
    <div class="row">
    <div id="map" style="width: 600px; height: 400px"></div>
    </div>    
    <div class='row'>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>   
{% endblock %}
