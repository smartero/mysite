{% extends 'polls/layout.html' %}

{% block main %}

<form action="/register" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" autocomplete="off" autofocus class="form-control" id="formGroupExampleInput" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" autocomplete="off" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" autocomplete="off" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>    
    <div class="form-group">
      <label for="confirmation">Confirm password</label>
      <input type="confirmation" autocomplete="off" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
