{% extends 'polls/layout.html' %}

{% block main %}

<h2>
  <p>Search for a trip</p>
</h2>
<div class='col'>
    <h5>Type</h5>
      <div class='radio'>
        <label><input type="radio" name="optradio" checked>Oneway</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="optradio">Roundrip</label>
      </div>
  </div> 
  <div class='col'>
    <h5>From</h5>   
      <input type="text" placeholder='select adress'>
  </div>

  <div class='col'>
    <h5>To</h5>   
    <input type="text" placeholder='select adress'>
  </div>
  <div class='col'>
    <label for="pax">Passengers</label>   
    <input type="number" min='1' max='4' class="form-control mb-2" id="pax" value='1'>
  </div> 


<div class='row'>
  <div class="col text-center">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </div>
</div>

{% for result in results %}    
<div class="list-group list-group-flush">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <h5 class="mb-1">{{ result.title }}</h5>
    <p class="mb-1">{{ result.created_date }}</small>
    <p><small>{{ result.dep_address }} - {{ result.arr_address}}</small></p>
  </a>
</div>
{% endfor %}

{% endblock %}
